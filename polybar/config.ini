[colors]
#background = #282A2E
;background = #2F3237  ; Or try #33363B or #3B3E43
;background = #282a36b3
background = #282a3680  ; 50%

;background-alt = #373B41
foreground = #C5C8C6
#primary = #34ebb4
#primary = #A54242
primary = #eebd14
secondary = #535545
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

#font-0 = monospace;2
#font-0 = "Font Awesome 5 Free:style=Solid:pixelsize=12;1"
#font-0 = "monospace:style=Regular:pixelsize=12;1"
#font-0 = "Hack Nerd Font:style=Regular:pixelsize=12;1"
[bar/mybar]
font-0 = 3270 Nerd Font:size=15;2
#
#

#modules-left = xworkspaces xwindow
modules-left = xworkspaces ifserverisup 

modules-right = brightness pulseaudio filesystem memory cpu xkeyboard wifi-signal wlan battery date


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#eebd14}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#eebd14}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#eebd14}%ifname%%{F-} %essid% %local_ip%
format-prefix-foreground = ${colors.primary}

[module/wifi-signal]
type = custom/script
exec = ~/.config/polybar/wifi_signal.sh # Path to your script
interval = 5  # Update every 5 seconds
format-prefix-foreground = ${colors.primary}


;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#34ebb4}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
# Default date format (displays only hour and minute)
date = %H:%M
# Alternate format (displays full date and time)
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}
; Toggle between `date` and `date-alt` when clicking
click-left = polybar-msg cmd toggle_date
click-right = polybar-msg cmd toggle_date


[settings]
screenchange-reload = true
;pseudo-transparency = true


[module/battery]
type = custom/script
exec = ~/.config/polybar/battery.sh
interval = 5
label = %output%

[module/ifserverisup]
type = custom/script
exec = ~/.config/polybar/if_pi_is_up.py
interval = 5
label = %output%

[module/brightness]
type = custom/script
format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}
exec = echo "$(( 100 * $(brightnessctl g) / $(brightnessctl m) ))%"  # Runs every second or set interval
interval = 1
click-left = brightnessctl set +5% 
click-right = brightnessctl set 5%-


width = 100%
height = 30
background = #282a36  # Your desired background color
foreground = #f8f8f2  # Your desired foreground color
