# Enable rounded corners
#corner-radius = 19;  # Adjust this value to change how rounded the corners are

# Enable shadow for a better visual effect
shadow = true;
#shadow-radius = 10;
shadow-opacity = 0.5;

# Make sure the backend is set to glx
backend = "glx";

# Enable vsync
vsync = true;

# Optional: Fading windows
fading = true;
fade-delta = 12;

# Enable transparency
opacity-rule = [
    "70:class_g = 'Polybar'",  # Polybar transparency
    "70:class_g = 'Alacritty'",  # Alacritty terminal transparency
    "70:class_g = 'URxvt'",      # URxvt terminal transparency
    "70:class_g = 'kitty'",      # Kitty terminal transparency
    "70:class_g = 'Xfce4-terminal'"  # Xfce4 terminal transparency
];

# Set window opacity when inactive (optional)
#inactive-opacity = 0.9;

# Opacity of inactive windows
#inactive-opacity-override = true;

# Fade in and out (optional, for a nice effect)
fading = true;
fade-delta = 12;

# Enable shadow for better effect
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.5;

wintypes:
{
    dock = { shadow = false; };
    desktop = { shadow = false; };
    tooltip = { shadow = false; };
    notification = { shadow = false; };
    menu = { shadow = false; };
    dropdown_menu = { shadow = false; };
    popup_menu = { shadow = false; };
    utility = { shadow = false; };
    conky-semi = { shadow = false; opacity = 0.9; };
};
shadow-exclude = [
  "class_g = 'Conky'",
  "name = 'conky'",
  "override_redirect = true"
];

